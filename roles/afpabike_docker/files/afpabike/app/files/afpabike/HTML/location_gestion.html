<link rel="stylesheet" href="css/location_gestion.css"> <!-- Inclusion du fichier CSS personnalisé -->
<script src="js/location.js"></script>

    <div class="col-lg-12 col-md-12 col-sm-12 tableau">
        <div class="location_gestion_head container-fluid py-4 rounded-top">
            <div class="col-12 "><h2 class="text-white ms-5">Gestion de location</h2></div>
        </div>
      <table id="table_gestionloc" style="width: 98%" border="1"> <!-- Table pour afficher les inscrits, avec un ID pour pouvoir la cibler en JavaScript. -->
      </table>
    </div>

    <!----------------------------------------------- Modal pour modifier un contrat ----------------------------------------------->
    <div class="modal fade" id="gestionloc_editContractModal" tabindex="-1" aria-labelledby="gestionloc_editContractLabel" aria-hidden="true">
        <div class="modal-dialog">    
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="gestionloc_editContractLabel">Editer contrat :</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="gestionloc_contratpdf" class="form-label">Contrat</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="gestionloc_contratpdf" name="gestionloc_contratpdf" value="nom du contrat.pdf" readonly>
                                <span class="input-group-text"><i class="fas fa-file-pdf"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="gestionloc_numerovelo" class="form-label">Velo</label>
                            <input type="text" class="form-control" id="gestionloc_numerovelo" name="gestionloc_numerovelo" placeholder="Numéro du vélo">
                        </div>
                        <div class="mb-3">
                            <label for="gestionloc_caution" class="form-label">Retenu sur la caution</label>
                            <input type="text" class="form-control" id="gestionloc_caution" name="gestionloc_caution" value="NULL" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="gestionloc_comments" class="form-label">Commentaires</label>
                            <textarea class="form-control" id="gestionloc_comments" name="gestionloc_comments" rows="3">Les différents commentaires sur la location</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer gestionloc_modalfooter">
                    <button type="button" class="btn btn-success">MODIFIER</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ANNULER</button>
                </div>
            </div>
        </div>
    </div>
