
<script src="js/piece.js"></script>
<main class="container my-5">
    <div class="row justify-content-center">
        <!-- Bouton Ajouter une pièce -->
        <div class="col-lg-4 col-md-4 col-sm-12 mb-4">
            <button type="button" class="btn w-100" style="background-color: #86bd24; color: white;" data-bs-toggle="modal" data-bs-target="#modalpiece">
                Ajouter une pièce
            </button>
        </div>

    <!-- Tableau pour afficher les pièces existantes -->
    <div class="tableau_pieces_existantes">
        <table class="table table-bordered" id="tableau_pieces_existantes">
        </table>
    </div>
</main>

<!-- Modal  -->
<div class="modal fade" id="modalpiece" tabindex="-1" aria-labelledby="modalpieceLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal-size piece_custom-modal-size">
        <div class="modal-content piece_modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalpieceLabel">Ajouter Pièce piece</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formpiece">
                    <div class="mb-3">
                        <label for="nom_piece_piece" class="form-label">Nom de la pièce</label>
                        <input type="text" class="form-control" id="nom_piece_piece" placeholder="Nom de la pièce">
                    </div>
                    <div class="mb-3">
                        <label for="type_de_piece_piece" class="form-label">Quantité de pièce</label>
                        <input type="text" class="form-control" id="type_de_piece_piece" placeholder="Quantité de pièce">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="ajouterLigne('piece')">Ajouter</button>
            </div>
        </div>
    </div>
</div>
